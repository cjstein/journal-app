{%  extends 'base.html' %}

{% block title %}{{ contact.title }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-8">
      <h2>{{ contact.name }}</h2>
      <p>Created: {{ contact.created }}</p>
      {% if contact.modified %}
        <p>Updated: {{ contact.updated }}</p>
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <p>{{ contact.name }}</p>
    </div>
  </div>
{% endblock %}
