{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}
{% block extrahead %}
  {{ form.media }}
{% endblock %}

{% block title %}Schedule Entry{% endblock %}

{% block content %}
    <h1>Schedule Entry</h1>
    <div class="entry-form">
      <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-theme">Save</button>
      </form>
    </div>
{% endblock %}
