{%  extends 'base.html' %}

{% block title %}{{ entry.title }}{% endblock %}

{% block content %}
  {% for entry in entry_list %}
    <div class="row">
      <div class="col-lg-8">
        <a href="{{ entry.get_absolute_url }}" class="header-link"><h3>{{ entry.title }}</h3></a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <p>{{ entry.body|truncatewords:25 }}</p>
      </div>
    </div>
    <hr>
  {% empty %}
    <h2>There are no entries yet.</h2>
  {% endfor %}


{% endblock %}
